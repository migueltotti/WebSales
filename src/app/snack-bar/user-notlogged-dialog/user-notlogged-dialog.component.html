<h2 mat-dialog-title>Not Logged</h2>
<mat-dialog-content>
  <p>This action is only available to logged <strong>USERS</strong></p>
  <p>Log In to continue with the action.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button routerLink="/login" mat-dialog-close class="login-btn">Login</button>
  <button mat-raised-button mat-dialog-close class="cancel-btn">Cancel</button>
</mat-dialog-actions>
