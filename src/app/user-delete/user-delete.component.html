<h1 class="delete-title">Tem certeza que deseja excluir esta conta?</h1>

<mat-card class="product-card" appearance="outlined">
    <mat-card-content> <strong>Nome:</strong> {{user?.name}} <br> <strong>Email:</strong> {{user?.email}} </mat-card-content>
  </mat-card>

<button mat-flat-button class="delete-button action-buttons" [disabled]="true" (click)="confirmDelete()">Delete</button>
<button mat-button color="primary" class="action-buttons" routerLink="/user">Cancel</button>
