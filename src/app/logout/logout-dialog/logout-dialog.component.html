<h2 mat-dialog-title>Logout</h2>
<mat-dialog-content>
  <p>Are you sure you want to logout?</p>
</mat-dialog-content>
<mat-dialog-actions align="start">
  <button mat-raised-button (click)="logout()" mat-dialog-close class="login-btn">YES</button>
  <button mat-raised-button mat-dialog-close class="cancel-btn">NO</button>
</mat-dialog-actions>
