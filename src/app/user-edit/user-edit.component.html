<div class="container">  
    <form [formGroup]="userForm!" (ngSubmit)="updateUser()" class="forms-edit">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input type="text" matInput formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="clickEvent()"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <mat-label>CPF</mat-label>
            <input type="text" matInput formControlName="cpf">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Data Nascimento</mat-label>
            <input matInput formControlName="dateBirth" type="date" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Afiliação</mat-label>
            <mat-select formControlName="affiliateId">
            <mat-option *ngFor="let af of affiliates" [value]="af.id"> {{af.name}} </mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-raised-button type="submit" [disabled]="true">Save Changes</button>
        <br>
        <button mat-flat-button routerLink="/user"> Cancel </button>
    </form>
</div>
