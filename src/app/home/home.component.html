<div class="carousel">
    <div class="carousel-container" [style.transform]="getTransform()">
      <mat-card *ngFor="let item of items">
        <mat-card-content>{{ item.title }}</mat-card-content>
      </mat-card>
    </div>
</div>
<button mat-button (click)="previous()" [disabled]="!(currentIndex != 0)">Anterior</button>
<button mat-button (click)="next()" [disabled]="!((currentIndex + 1) != (items.length / 3))">Pr√≥ximo</button>
